<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Bin</title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <!--<script type="text/javascript" src="locastorege.js"></script>-->



</head>
<body>
<div class="container">
    <h2>To Do List</h2>

    <div id="myid" class="header">
        <h2>Danh sách những việc cần làm trong năm</h2>
        <input type="text" id="my-input" placeholder="Title...">
        <span class="addBtn" id="js-add">Thêm</span>
    </div>

    <ul id="my-job">
    </ul>
    <div class="footer">
        <div class="all-item" id="all"></div>
        <div class="done" id="complete"><p>complete</p></div>
        <div class="clear-all" id="clear"><p>clear-all</p></div>
    </div>
</div>
<script type="text/javascript" src="jquery-v3.3.1.js"></script>
<script type="text/javascript" src="myjqry.js"></script>
</body>
</html>
